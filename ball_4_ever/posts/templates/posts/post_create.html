{% extends 'base.html' %}
{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post</title>
</head>

{% block main %}
    <div class="form_first">
        <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{form|crispy}}
            {{ form.media }}
            <button class="btn btn-dark" type="submit">Post</button>
            <a style="text-decoration: none; " class="btn btn-light" href="{% url 'posts:posts_list'%}">Cancel</a>
        </form>
    </div>
{% endblock %}
</html>
